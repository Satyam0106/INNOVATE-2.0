<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <link rel="stylesheet" href="complaintForm.css">
</head>
<body>
    <div class="container">
        <h1>Complaint Form</h1>
        <h2><span id="selectedCategory"></span><span id="selectedIssue"></span></h2>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="satisfaction">Satisfaction:</label>
            <select id="satisfaction">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="complaint">Message:</label>
            <textarea id="complaint" required></textarea>

            <button type="submit">Submit Complaint</button>
        </form>
    </div>

    <script src="complaintForm.js"></script>
</body>
</html>
