<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Food Delivery</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <div class="signup-header">
                <h1>User Login</h1>
            </div>
            <div class="signup-body">
                <form id="loginForm">
                    <p>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </p>
                    <p>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </p>
                    <p>
                        <input type="submit" value="Login">
                    </p>
                </form>
            </div>
            <div class="signup-footer">
                <p>Don't have an account? <a href="singup.html">Sign up</a></p>
                <p>Login as an Admin <a href="adminLogin.html">Admin Login</a></p>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission for demonstration
        // Here you would typically check the username and password
        // For demonstration, we will just redirect to the index page
        alert('User  login functionality is not implemented yet.');
        window.location.href = 'index.html'; // Redirect to the index page
    });
    </script>
</body>
</html>
